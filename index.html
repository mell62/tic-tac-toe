<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./modern-normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cantarell&family=Josefin+Slab&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe!</title>
  </head>
  <body>
    <header><div class="heading">Tic-Tac-Toe</div></header>
    <main>
      <div class="draw-message">it's a draw</div>
      <div class="player1-name">
        <form action="" class="player1-form">
          <input
            type="text"
            id="player1-field"
            autocomplete="off"
            name="player1-name"
            maxlength="13"
            disabled
          /><button class="submit-name-btn">
            <img
              src="images/submit-purple.svg"
              alt="submit-name-icon"
              class="purple-check"
            />
          </button>
        </form>
        <button class="set-name-btn1">Set Name</button>
        <div class="player1-score">-</div>
      </div>
      <div class="ttt-grid">
        <button class="ttt-cell" data-index="0"></button>
        <button class="ttt-cell" data-index="1"></button>
        <button class="ttt-cell" data-index="2"></button>
        <button class="ttt-cell" data-index="3"></button>
        <button class="ttt-cell" data-index="4"></button>
        <button class="ttt-cell" data-index="5"></button>
        <button class="ttt-cell" data-index="6"></button>
        <button class="ttt-cell" data-index="7"></button>
        <button class="ttt-cell" data-index="8"></button>
      </div>
      <div class="player2-name">
        <form action="" class="player2-form">
          <input
            type="text"
            id="player2-field"
            autocomplete="off"
            name="player2-name"
            maxlength="13"
            disabled
          /><button class="submit-name-btn">
            <img
              src="images/submit-green.svg"
              alt="submit-name-icon"
              class="green-check"
            />
          </button>
        </form>
        <button class="set-name-btn2">Set Name</button>
        <div class="player2-score">-</div>
      </div>
    </main>
    <footer><button class="restart-btn">Restart</button></footer>
  </body>
</html>
